<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Socket.io Alert</title>

</head>
<body>
<script>
  // BURAYI SUNUCUNUN URL'Sİ İLE DEĞİŞTİR

    alert(gelenMesaj);
  });
</script>
</body>
</html>
